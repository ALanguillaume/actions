on:
  workflow_dispatch:

name: Rtools test

jobs:
  R-CMD-check:
    runs-on: windows-latest

    name: Windows, R ${{ matrix.config.r }}, Rtools ${{ matrix.config.rtools-version }}

    strategy:
      fail-fast: false
      matrix:
        config:
          # the default is rtools40 here
          - { r: 'release'                       }
          # manually select rtools42
          - { r: 'release', rtools-version: "42" }
          # defaults to rtools43
          - { r: 'devel'                         }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: ./setup-pandoc

      - uses: ./setup-r
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: ${{ matrix.config.rtools-version }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: ./setup-r-dependencies
        with:
          pak-version: ${{ github.event.inputs.pak-version || 'stable' }}
          extra-packages: any::rcmdcheck
          needs: check

      - uses: ./check-r-package
        with:
          upload-snapshots: true
